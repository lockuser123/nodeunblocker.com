<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4070f4;
      position: relative;
    }

    .input-box {
      position: relative;
      height: 76px;
      max-width: 900px;
      width: 100%;
      background: #fff;
      margin: 0 20px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      opacity: 1; /* Visible by default */
      transform: scale(1); /* Default scale */
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      background: url('search.svg') no-repeat center;
      background-size: contain;
    }

    .input-box input {
      height: 100%;
      width: 100%;
      outline: none;
      font-size: 18px;
      font-weight: 400;
      border: none;
      padding: 0 155px 0 60px;
      background-color: transparent;
    }

    .input-box .button {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 16px;
      font-weight: 400;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      background-color: #4070f4;
      cursor: pointer;
    }

    .input-box .button:active {
      transform: translateY(-50%) scale(0.98);
    }

   
    @media screen and (max-width: 500px) {
      .input-box {
        height: 66px;
        margin: 0 8px;
      }

      .input-box i {
        left: 12px;
        width: 20px;
        height: 20px;
      }

      .input-box input {
        padding: 0 112px 0 50px;
      }

      .input-box .button {
        right: 12px;
        font-size: 14px;
        padding: 8px 18px;
      }
    }
  </style>
</head>

<body>

  <form class="input-box" id="search-bar" onsubmit="handleSearch(event)">
    <i></i>
    <input type="text" placeholder="Enter URL or Search Term" id="url" name="url">
    <button type="submit" class="button">Search</button>
  </form>

  <script>
    let tabHoldTimeout;

    // Show search bar when Tab key is held for 1.5 seconds
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault(); // Prevent default Tab behavior
        if (!tabHoldTimeout) {
          tabHoldTimeout = setTimeout(() => {
            const searchBar = document.getElementById('search-bar');
            searchBar.classList.add('show'); // Ensure it becomes visible if hidden
          }, 1500); // 1.5 seconds
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'Tab') {
        clearTimeout(tabHoldTimeout);
        tabHoldTimeout = null;
      }
    });

    function handleSearch(event) {
      event.preventDefault();
      const urlField = document.getElementById('url');
      let url = urlField.value.trim();
      if (!url.startsWith('http')) {
        url = url.includes('.') && !url.includes(' ')
          ? 'https://' + url
          : 'https://google.com/search?q=' + encodeURIComponent(url);
      }
      window.location = '/proxy/' + url;
    }
  </script>
</body>

</html>
