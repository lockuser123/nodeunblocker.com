<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley</title>
  <!-- Fonts -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
  <style>
    /* Reset body margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Animated gradient background */
    body {
      color: white;
      font-family: 'Droid Sans', arial, serif;
      background: linear-gradient(120deg, #3275a8, #32a852);
      background-size: 200% 200%;
      animation: gradientAnimation 10s infinite ease-in-out;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Fonts for headings */
    h1 {
      font-family: 'Orbitron', arial, serif;
      letter-spacing: 2px;
      text-align: center;
    }

    h3 {
      letter-spacing: 2px;
      font-weight: normal;
      text-align: center;
    }

    /* Updated input field style */
    input[type="text"] {
      width: 40%; /* Default width */
      padding: 8px;
      border: 1px solid rgba(30, 30, 30, 0.8); /* Darker grey, semi-transparent */
      background-color: rgba(50, 50, 50, 0.7); /* Darker grey, semi-transparent */
      border-radius: 15px; /* Rounded corners */
      margin-bottom: 10px;
      color: white;
      transition: width 0.3s ease, border-color 0.3s ease; /* Smooth transitions */
    }

    input[type="text"]:focus {
      width: 70%; /* Expanded width on focus */
      border-color: rgba(30, 30, 30, 0); /* Remove border on focus */
      outline: none; /* Remove default focus outline */
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7); /* White, more transparent */
    }
  </style>
</head>

<body>
  <form id="unblocker-form" style="text-align: center; margin-top: 20%;">
    <p>
      <input type="text" id="url" name="url" autofocus="autofocus" placeholder="Enter URL or Search Term">
    </p>
  </form>

  <script>
    // Form submission handling
    document.getElementById('unblocker-form').onsubmit = function (event) {
      event.preventDefault();
      let url = document.getElementById('url').value;
      if (!url.startsWith('http')) {
        url = url.includes('.') && !url.includes(' ') ? 'https://' + url : 'https://google.com/search?q=' + encodeURIComponent(url);
      }
      window.location = '/proxy/' + url;
    };
  </script>
</body>

</html>
