<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4070f4;
      position: relative;
    }

    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease;
    }

    .settings-icon:hover {
      transform: scale(1.1);
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1001;
    }

    .settings-modal h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .settings-modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
    }

    .settings-modal .close-btn:hover {
      color: #4070f4;
    }

    .settings-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- Settings Icon -->
  <i class="fas fa-cog settings-icon" title="Settings" onclick="toggleSettings()"></i>

  <!-- Settings Modal -->
  <div class="settings-overlay" id="settings-overlay" onclick="toggleSettings()"></div>
  <div class="settings-modal" id="settings-modal">
    <button class="close-btn" onclick="toggleSettings()">&times;</button>
    <h2>Settings</h2>
    <p>Here you can adjust your preferences:</p>
    <ul>
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>
  </div>

  <form class="input-box" id="search-bar" onsubmit="handleSearch(event)">
    <i></i>
    <input type="text" placeholder="Enter URL or Search Term" id="url" name="url">
    <button type="submit" class="button">Search</button>
  </form>

  <script>
    function toggleSettings() {
      const modal = document.getElementById('settings-modal');
      const overlay = document.getElementById('settings-overlay');
      const isVisible = modal.style.display === 'block';

      if (isVisible) {
        modal.style.display = 'none';
        overlay.style.display = 'none';
      } else {
        modal.style.display = 'block';
        overlay.style.display = 'block';
      }
    }

    let tabHoldTimeout;

    // Show search bar when Tab key is held for 1.5 seconds
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        if (!tabHoldTimeout) {
          tabHoldTimeout = setTimeout(() => {
            const searchBar = document.getElementById('search-bar');
            searchBar.classList.add('show');
          }, 1500);
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'Tab') {
        clearTimeout(tabHoldTimeout);
        tabHoldTimeout = null;
      }
    });

    function handleSearch(event) {
      event.preventDefault();
      const urlField = document.getElementById('url');
      let url = urlField.value.trim();
      if (!url.startsWith('http')) {
        url = url.includes('.') && !url.includes(' ')
          ? 'https://' + url
          : 'https://google.com/search?q=' + encodeURIComponent(url);
      }
      window.location = '/proxy/' + url;
    }
  </script>
</body>

</html>
