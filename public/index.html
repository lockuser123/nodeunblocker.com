<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley</title>
  <!-- Fonts -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
  <style>
    /* Reset body margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Animated gradient background */
    body {
      color: white;
      font-family: 'Droid Sans', arial, serif;
      background: linear-gradient(120deg, #3275a8, #32a852);
      background-size: 200% 200%;
      animation: gradientAnimation 10s infinite ease-in-out;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Fonts for headings */
    h1 {
      font-family: 'Orbitron', arial, serif;
      letter-spacing: 2px;
      text-align: center;
    }

    h3 {
      letter-spacing: 2px;
      font-weight: normal;
      text-align: center;
    }

    /* Form input styles */
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #62BECB;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #82DEEB;
    }

    /* Footer styles */
    .footer {
      margin-top: 20px;
      text-align: center;
    }

    .footer a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <form id="unblocker-form" style="text-align: center; margin-top: 20%;">
    <p>
      URL or Search:
      <input type="text" id="url" name="url" autofocus="autofocus" placeholder="Enter URL or Search Term">
      <input type="submit" value="Go">
    </p>
  </form>

  <script>
    // Form submission handling
    document.getElementById('unblocker-form').onsubmit = function (event) {
      event.preventDefault();
      let url = document.getElementById('url').value;
      if (!url.startsWith('http')) {
        url = url.includes('.') && !url.includes(' ') ? 'https://' + url : 'https://google.com/search?q=' + encodeURIComponent(url);
      }
      window.location = '/proxy/' + url;
    };
  </script>
</body>

</html>
