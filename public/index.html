<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley</title>
  <!-- Fonts -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #4070f4;
    }

    /* Text About Site */
    .site-info {
      position: absolute;
      top: 5%;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      max-width: 80%;
    }

    .site-info p {
      margin-bottom: 10px;
    }

    /* Search Bar Styles */
    .input-box {
      position: relative;
      height: 76px;
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .input-box i,
    .input-box .button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .input-box i {
      left: 20px;
      font-size: 30px;
      color: #707070;
    }

    .input-box img {
      height: 30px;
      width: 30px;
      margin-right: 10px;
    }

    .input-box input {
      height: 100%;
      width: 100%;
      outline: none;
      font-size: 18px;
      font-weight: 400;
      border: none;
      padding: 0 155px 0 65px;
      background-color: transparent;
      line-height: 76px; /* Vertically center the text */
    }

    .input-box .button {
      right: 20px;
      font-size: 16px;
      font-weight: 400;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      background-color: #4070f4;
      cursor: pointer;
    }

    .input-box .button:active {
      transform: translateY(-50%) scale(0.98);
    }

    /* Responsive */
    @media screen and (max-width: 500px) {
      .input-box {
        height: 66px;
        margin: 0 8px;
      }

      .input-box i {
        left: 12px;
        font-size: 25px;
      }

      .input-box input {
        padding: 0 112px 0 50px;
      }

      .input-box .button {
        right: 12px;
        font-size: 14px;
        padding: 8px 18px;
      }
    }

    /* Settings Icon */
    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .settings-icon img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Settings Icon -->
  <div class="settings-icon">
    <img src="setting.svg" alt="Settings">
  </div>

  <!-- Text About the Site -->
  <div class="site-info">
    <p>Welcome to Alley</p>
    <p>Your go-to platform for seamless URL navigation and searches.</p>
  </div>

  <!-- Search Bar -->
  <div class="input-box" id="search-bar">
    <img src="search.svg" alt="Search Icon">
    <input type="text" id="url" name="url" placeholder="Enter URL or Search Term" autofocus>
    <button class="button" onclick="submitSearch()">Search</button>
  </div>

  <script>
    // Search bar submission function
    function submitSearch() {
      const input = document.getElementById('url').value;
      let url = input;
      if (!url.startsWith('http')) {
        url = url.includes('.') && !url.includes(' ') ? 'https://' + url : 'https://google.com/search?q=' + encodeURIComponent(input);
      }
      window.location = '/proxy/' + url;
    }

    // Submit search on Enter key
    document.getElementById('url').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitSearch();
      }
    });
  </script>
</body>

</html>
