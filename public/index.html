<!DOCTYPE html>
<html>

<head>
  <title>Node Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Header Font -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

  <!-- Body Font -->
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">

  <style type="text/css">
    /* Fonts */
    body {
      font-family: 'Droid Sans', arial, serif;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', arial, serif;
      letter-spacing: 2px;
    }

    h2, h3, h4, h5, h6 {
      letter-spacing: 2px;
      font-weight: normal;
    }

    /* Animated Gradient Background */
    body {
      color: white;
      background: linear-gradient(120deg, #32a852, #3275a8);
      background-size: 200% 200%;
      animation: gradientAnimation 10s infinite ease-in-out;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Hexagon Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .hexagon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      width: 760px;
      margin: 40px auto;
      text-align: left;
      max-width: calc(100% - 10px);
    }

    .footer {
      position: relative;
      clear: both;
    }

    .footer p {
      margin: 0;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div class="particles">
    <!-- JavaScript will dynamically add hexagons here -->
  </div>

  <div class="container">
    <div class="main">
      <h1>Node Unblocker</h1>
      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL or Search:
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>
      </form>
      <h3>About Node Unblocker</h3>
      <p>Node Unblocker is a web proxy, similar to CGIProxy, PHProxy, or Glype...</p>
    </div>
    <div class="footer">
      <p><a href="https://github.com/nfriedly/node-unblocker">Node Unblocker</a> by <a href="http://www.nfriedly.com/">Nathan Friedly</a></p>
    </div>
  </div>

  <script>
    const particlesContainer = document.querySelector('.particles');

    // Generate hexagon particles
    for (let i = 0; i < 50; i++) {
      const hexagon = document.createElement('div');
      hexagon.classList.add('hexagon');
      hexagon.style.left = `${Math.random() * 100}vw`;
      hexagon.style.animationDuration = `${10 + Math.random() * 10}s`;
      hexagon.style.animationDelay = `${Math.random() * 5}s`;
      particlesContainer.appendChild(hexagon);
    }
  </script>
</body>

</html>
