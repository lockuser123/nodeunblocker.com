<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley</title>
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: white;
      font-family: 'Droid Sans', arial, serif;
      background: linear-gradient(120deg, #1d3d5c, #1d5c3a);
      background-size: 200% 200%;
      animation: gradientAnimation 10s infinite ease-in-out;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-family: 'Orbitron', arial, serif;
      letter-spacing: 2px;
      text-align: center;
    }

    h3 {
      letter-spacing: 2px;
      font-weight: normal;
      text-align: center;
    }

    input[type="text"] {
      width: 40%;
      padding: 8px;
      border: 1px solid rgba(20, 20, 20, 0.8);
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      margin-bottom: 10px;
      color: white;
      transition: width 0.3s ease, border-color 0.3s ease;
    }

    input[type="text"]:focus {
      width: 70%;
      border-color: rgba(20, 20, 20, 0);
      outline: none;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>
  <form id="unblocker-form" style="text-align: center; margin-top: 20%;">
    <p>
      <input type="text" id="url" name="url" autofocus="autofocus" placeholder="Enter URL or Search Term">
    </p>
  </form>

  <script>
    document.getElementById('unblocker-form').onsubmit = function (event) {
      event.preventDefault();
      let url = document.getElementById('url').value;
      if (!url.startsWith('http')) {
        url = url.includes('.') && !url.includes(' ') ? 'https://' + url : 'https://google.com/search?q=' + encodeURIComponent(url);
      }
      window.location = '/proxy/' + url;
    };
  </script>
</body>

</html>
