<!DOCTYPE html>
<html>

<head>
  <title>Node Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

  <!-- body font -->
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">

  <style type="text/css">
    /* fonts */
    body {
      font-family: 'Droid Sans', arial, serif;
      letter-spacing: 1px;
    }

    h1 {
      font-family: 'Orbitron', arial, serif;
      letter-spacing: 2px;
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: 2px;
      font-weight: normal;
    }

    /* colors */
    body {
      background-color: #000306;
      color: white;
    }

    a {
      color: #62BECB;
    }

    a:hover {
      color: #82DEEB
    }

    input[type=text] {
      width: 640px;
      max-width: calc(100% - 8em);
    }

    #google-logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto; /* 30px below the search bar */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Optional shadow */
    }

    #google-logo-circle img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 50%; /* Ensure the logo fits nicely inside the circle */
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="main">

      <h1>Node Unblocker</h1>

      <form action="no-js" method="get" id="unblocker-form">
        <p>
          URL or Search:
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Go" />
        </p>
      </form>

      <!-- Google Logo Circle -->
      <div id="google-logo-circle">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>

      <h3>About Node Unblocker</h3>
      <p>Node Unblocker is a web proxy, similar to CGIProxy, PHProxy, or Glype, that allows users to evade filters and
        censorship and access blocked websites. </p>
    </div>

    <div class="footer">
      <p><a href="https://github.com/nfriedly/node-unblocker">Node Unblocker</a> by <a href="http://www.nfriedly.com/"
          title="Node.js developer and JavaScript Expert">Nathan Friedly</a></p>
    </div>
  </div>

  <script>
    function $(id) {
      return document.getElementById(id);
    }

    $('unblocker-form').onsubmit = function () {
      var url = $('url').value;
      if (url.substr(0, 4) != "http") {
        if (url.includes('.') && !url.includes(' ')) {
          url = "https://" + url;
        } else
          url = "https://google.com/search?q=" + encodeURIComponent(url);
      }
      window.location = location.protocol + '//' + location.host + '/proxy/' + url;
      return false;
    };

    function checkError() {
      var search = window.location.search;
      var start = search.indexOf('error=');
      if (start > -1) {
        var stop = search.indexOf('&', start);
        if (stop == -1) {
          stop = undefined;
        }
        var err = search.substr(start + 6, stop);
        var $error = $('error');
        $error.innerText = $error.textContent = decodeURIComponent(err);
        $error.style.display = "block";
      }
    }

    window.onload = function () {
      $('url').focus();
      checkError();
    };
  </script>
</body>

</html>
